<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var land = [[50, 60, 70, 80], [1, 2, 3, 100], [1, 2, 80, 101]];
        var max = [];
        var newMax;
        for (var i = 0; i < land.length; i++) {
            max[i] = Math.max.apply(null, land[i]);
            if (i > 0) {
                if (land[i].indexOf(max[i]) == land[i - 1].indexOf(max[i - 1])) {
                    remove = land[max.indexOf(Math.min(max[i], max[i - 1]))].splice(land[max.indexOf(Math.min(max[i], max[i - 1]))].indexOf(max[max.indexOf(Math.min(max[i], max[i - 1]))]), 1);
                    newMax = Math.max.apply(null, land[max.indexOf(Math.min(max[i], max[i - 1]))]);
                    max[max.indexOf(Math.min(max[i], max[i - 1]))] = newMax;
                }
            }
        }

        console.log(max);

    </script>
</body>

</html>
