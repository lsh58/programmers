<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = 6;
        var b = 3;

        var answer = 0;

        if (a < b) {
            while (a != b + 1) {
                answer += a;
                a++;
            }
        }
        else {
            while (b != a + 1) {
                answer += b;
                b++;
            }
        }
        console.log(answer);

    </script>
</body>

</html>
