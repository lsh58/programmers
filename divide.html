<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // const map1 = array1.map(x => x * 2);
        var arr = [5, 15, 9, 7, 10];
        var divisor = 5;
        var answer = [];
        answer = arr.filter(
            function (x) {
                if (x % divisor == 0) {
                    return x;
                }
            }
        );
        answer.sort(function (a, b) {
            return a - b;
        });
        if (answer == 0) {
            return [-1];
        } else {
            return answer;
        }
        console.log(answer);
    </script>
</body>

</html>
